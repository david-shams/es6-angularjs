<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knockout Basics</title>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <style>
    div{
        border: solid 1px red;
        padding: 5px;
        margin: 2px;
    }
    .hover{
        cursor: pointer;
    }
    input{
        padding: 5px;
        color: blue;
    }
    button{
        padding: 5px;
        background-color: lightblue;
        color: darkblue;
        border-radius: 5px;
        margin: 2px;
    }
    </style>
</head>
<body>

    <input type="text" data-bind="value: fname">
    <input type="text" data-bind="value: lname">
    <ul data-bind="foreach: items">
        <li data-bind="value: $data, text: $data"></li><button data-bind="delete(this)">Delete</button>
    </ul>

    <button data-bind="click: handleClick($context, $element, $root)">handleClick</button>
    
    <button data-bind="enable: items().length < 5"><span data-bind="text: items().length<5 ? items().length: 'Disabled'  "></span></button>
        <div data-bind="template: 'myTemplate'"></div>
    <script type="text/html" id="myTemplate" style="display: none">
            <input type="text" data-bind="value: fname">
            <input type="text" data-bind="value: lname">
            <ul data-bind="foreach: items">
                <li data-bind="value: $data, text: $data"></li><button data-bind="delete(this)">Delete</button>
            </ul>
    </script>
    <div data-bind="if: 2 > 5">
        2 > 5
    </div>
    <div data-bind="if: 2 < 5">
            2 < 5
    </div>

    <span data-bind="text: model().fname"></span>
    <span data-bind="text: model().lname"></span>
    <div data-bind="with: model()">
        <span data-bind="text: fname"></span>
        <span data-bind="text: lname"></span>
    </div>
    <div class="hover" data-bind="click: onClick($data)">$data</div>
    <!-- <div data-bind="click: onClick($parent ? $parent:'not defined')">$parent</div> -->
    <!-- <div data-bind="click: onClick($parents)">$parents</div> -->
    <!-- <div data-bind="click: onClick($root)">$root</div> -->
    <button data-bind="click: onClick('param')">onClick()</button>
    <div data-bind="template: {name: 'myTemplate2', foreach: names}"></div>
    <script type="text/html" id="myTemplate2" style="display: none">
        <input type="text" data-bind="value: fname">
        <input type="text" data-bind="value: lname"><br>
        <ul data-bind="foreach: $parent.items">
            <li data-bind="value: $data, text: $data"></li><button data-bind="delete(this)">Delete</button>
        </ul>
        <div data-bind="text: $root.fname"></div>
        <div data-bind="text: $root.lname"></div>
        <button data-bind="click: $root.handleClick($context, $element, $root)">handleClick($context, $element, $root)</button>
    </script>
    <div data-bind="if: selection">True will show</div>
    <option>
        <option data-bind="value: selection" value="false">False</option>
        <option data-bind="value: selection" value="true">True</option>
    </option>
    <div data-bind="notif: fale">False will show</div>
    <hr>
    <p>
    Your country:
    <select data-bind="options: availableCountries,
                       optionsText: 'countryName',
                       value: selectedCountry,
                       optionsCaption: 'Choose...'"></select>
</p>
 
<div data-bind="visible: selectedCountry"> <!-- Appears when you select something -->
    You have chosen a country with population
    <span data-bind="text: selectedCountry() ? selectedCountry().countryPopulation : 'unknown'"></span>.
</div>
 
<script type="text/javascript">
    // Constructor for an object with two properties
    var Country = function(name, population) {
        this.countryName = name;
        this.countryPopulation = population;
    };
 
    var viewModel = {
        availableCountries : ko.observableArray([
            new Country("UK", 65000000),
            new Country("USA", 320000000),
            new Country("Sweden", 29000000)
        ]),
        selectedCountry : ko.observable() // Nothing selected by default
    };
</script>


    <script src="koscript.js"></script>

</body>
</html>
